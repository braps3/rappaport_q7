
<!DOCTYPE html>
<html>
<head>
  <title>Rappaport Quiz 7</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.905195601604724, -79.04997594267704], 14.0);
    
      var customPopup = "This is Avery Residence Hall. I lived here when we were on campus for the 2019-2020 school year! I enjoyed living here because it had a great view of the baseball stadium.<br/><img src='https://stadiumjourney.com/wp-content/uploads/2017/03/IMG_20170219_154740239_TOP_preview.jpeg'width='200px'/>";
    
      var marker = L.marker([35.90627, -79.044236]).addTo(map)
      .bindPopup(customPopup)
      .openPopup();
      
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map)
    
    
      var photo = L.tileLayer('./tiles_q7/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Rappaport Quiz 7'
      })

      var tiles = {
        "Open Street Map": OSM,
        "UNC Photo": photo
      }

      var vector = {
        "Avery Residence Hall": marker 
      }
      
      L.control.layers(tiles, vector).addTo(map);


  </script>
</body>
</html>
